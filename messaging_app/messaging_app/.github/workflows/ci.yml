name: CI - Django Tests & Code Quality

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: test_db
          MYSQL_USER: test_user
          MYSQL_PASSWORD: test_pass
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost -uroot -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DB_NAME: test_db
      DB_USER: test_user
      DB_PASSWORD: test_pass
      DB_HOST: 127.0.0.1
      DB_PORT: 3306

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: |
          python -m venv venv
          . venv/bin/activate
          pip install --upgrade pip
          pip install -r messaging_app/requirements.txt
          pip install flake8 pytest-cov

      - name: Run Linting (flake8)
        run: |
          . venv/bin/activate
          cd messaging_app
          flake8 . --count --max-complexity=10 --max-line-length=127 --statistics

      - name: Run Django Migrations
        run: |
          . venv/bin/activate
          cd messaging_app
          python manage.py migrate --noinput

      - name: Run Tests with Coverage
        run: |
          . venv/bin/activate
          cd messaging_app
          pytest --ds=messaging_app.settings --junitxml=pytest-results.xml --cov=. --cov-report=xml --cov-report=html:htmlcov

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        with:
          name: pytest-results
          path: messaging_app/pytest-results.xml

      - name: Upload Coverage XML
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: messaging_app/coverage.xml

      - name: Upload Coverage HTML
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html
          path: messaging_app/htmlcov
